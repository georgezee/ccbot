service: serverless-bolt-python
frameworkVersion: '2'
package:
  individually: true
  exclude:
    - "*/**"
provider:
  name: aws
  runtime: python3.8
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
    - Effect: Allow
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::oauthinstallation/*"
        - "arn:aws:s3:::oauthstate/*"
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_CLIENT_ID: ${env:SLACK_CLIENT_ID}
    SLACK_CLIENT_SECRET: ${env:SLACK_CLIENT_SECRET}
    SLACK_SCOPES : "app_mentions:read, commands,chat:write"
    SLACK_INSTALLATION_S3_BUCKET_NAME :  "oauthinstallation"
    SLACK_STATE_S3_BUCKET_NAME : "oauthstate"
    CF_API_KEY: ${env:CF_API_KEY}
    USERS_TABLE: ${self:custom.tableName}
functions:
  slack:
    handler: app.handler
    timeout: 12
    events:
      - httpApi:
          path: /auth
          method: ANY
      - http:
          path: /slack/events
          method: POST
    package:
      include:
        - app.py
plugins:
  - serverless-python-requirements
  - serverless-offline
  - serverless-dynamodb-local
resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
custom:
  tableName: 'users-table-${self:provider.stage}'
  pythonRequirements:
    dockerizePip: true
useDotenv: true