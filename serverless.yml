service: serverless-bolt-python
frameworkVersion: '2'
provider:
  name: aws
  runtime: python3.8
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
functions:
  slack:
    handler: app.handler
    events:
      - http:
          path: slack/events
          method: post
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true